<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realistic Calculator</title>
  <link rel="stylesheet" href="calci.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="calculator">
    <div class="branding">
      <span class="brand">CALC</span>
      <span class="model">PRO X</span>
    </div>
    
    <div class="display-container">
      <div id="output" class="display output">0</div>
      <input type="text" id="input" class="display input" />
    </div>

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()"><i class="fas fa-backspace"></i></button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendToDisplay('(')">(</button>
      <button class="operator" onclick="appendToDisplay(')')">)</button>
      
      <button class="number" onclick="appendToDisplay('7')">7</button>
      <button class="number" onclick="appendToDisplay('8')">8</button>
      <button class="number" onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('/')"><i class="fas fa-divide"></i></button>
      
      <button class="number" onclick="appendToDisplay('4')">4</button>
      <button class="number" onclick="appendToDisplay('5')">5</button>
      <button class="number" onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('*')"><i class="fas fa-times"></i></button>

      <button class="number" onclick="appendToDisplay('1')">1</button>
      <button class="number" onclick="appendToDisplay('2')">2</button>
      <button class="number" onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('-')"><i class="fas fa-minus"></i></button>

      <button class="number" onclick="appendToDisplay('0')">0</button>
      <button class="number" onclick="appendToDisplay('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
      <button class="operator" onclick="appendToDisplay('+')"><i class="fas fa-plus"></i></button>
      
      <button class="operator" onclick="appendToDisplay('Math.sqrt(')"><i class="fas fa-square-root-alt"></i></button>
      <button class="operator" onclick="appendToDisplay('**')">x^y</button>
      <button class="operator" onclick="appendToDisplay('Math.PI')">π</button>
      <button class="operator" onclick="appendToDisplay('**2')">x²</button>
    </div>
    
    <div class="footer">
      <span>SCIENTIFIC CALCULATOR</span>
    </div>
  </div>

  <script src="calci.js"></script>
</body>
</html>
